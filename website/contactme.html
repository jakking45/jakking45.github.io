<!DOCTYPE html>
<html lang="en" dir="ltr">
  <!-- Website Head -->
  <head>
    <meta charset="utf-8">
    <title>Jack King - Contact</title>
    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <!-- Website Body -->
  <body>
    <!-- Website Header -->
    <header>
      <div class="container-accent">
        <div class="title-name">
          <h2>Jack King - Portfolio</h2>
        </div>
        <!-- Website Nav -->
        <nav>
          <ul>
            <li>
              <a href="../website/index.html">Home</a>
            </li>
            <li>
              <a href="../website/mywork.html">My Work</a>
            </li>
            <li>
              <a href="../website/aboutme.html">About Me</a>
            </li>
            <li>
              <a href="../website/contactme.html" class="active">Contact Me</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Website Main -->
    <main>
      <div class="container">
        <form>
          <h3>Get in contact</h3>
          <section class="contactname">
            <label for="name">Enter your Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Name">
          </section>
          <section class="contactemail">
            <label for="email">Enter your E-mail</label>
            <br>
            <input type="text" name="email" id="email" placeholder="E-mail">
          </section>
          <section class="contactproject">
            <label for="info">Tell me about your project</label>
            <br>
            <textarea id="info" name="info" placeholder="Tell me more..."></textarea>
          </section>
          <section class="submit">
            <input type="submit" value="Submit">
          </section>
        </form>
      </div>
    </main>

    <!-- Website Footer -->
    <footer>
      <div class="container-accent">
        <div class="col">
          <p>Made by Jack King.</p>
        </div>
        <div class="col">
          <p>Get in <a href="contactme.html">Contact</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
