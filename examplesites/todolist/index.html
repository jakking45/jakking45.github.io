<!doctype html>
<html>
	<head>
		<title>Quest List</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
		<link href="style.css" rel="stylesheet">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	</head>
	
	<body>
		<div class="header">
			<h1><strong>Quests</strong></h1>
		</div>
		<div class="main">
			<div class="list">
				<p>
				  <input type="checkbox">
				  <i class="glyphicon glyphicon-star active"></i>
				  <span>Thank you for using QuestList</span>
				  <i class="glyphicon glyphicon-remove"></i>
				</p>
				<p>
				  <input type="checkbox">
				  <i class="glyphicon glyphicon-star"></i>
				  <span>Go and get some Quests!</span>
				  <i class="glyphicon glyphicon-remove"></i>
				</p>
			</div>
      
			<form class="form">
				<div class="form-container">
					<input id="todo" type="text" class="form-input" placeholder="Add item">
				</div>
				<button type="submit" class="btn">+</button>
			</form>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/1.4.0/annyang.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
